<table class="table">
      <thead>
            <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>units in Stock</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let tempProduct of productus">
                  <td class="align-middle">
                        <img src="{{tempProduct.imageUrl}}" height="50">
                  </td>
                  <td class="align-middle">{{tempProduct.name}}</td>
                  <td class="align-middle">{{tempProduct.unitPrice | currency:'USD'}}</td>
                 
                  <td >{{tempProduct.unitsInStock}}</td>
            </tr>
      </tbody>
</table>
